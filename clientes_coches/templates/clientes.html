<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ver Clientes</title>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <table border="1" title="{{titulo_tabla}}">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>DNI</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.dni}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <ul>
            <li>
                <a href="{% url 'add_clientes' %}">Añadir cliente.</a>
            </li>
            <li>
                <a href="{{request.META.HTTP_REFERER|escape}}">Atrás.</a>
            </li>
        </ul>
    </div>
</body>
</html>
